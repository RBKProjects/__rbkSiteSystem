<!DOCTYPE html>
<html ng-app="rbkSiteSystem">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> RBK | Admissions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="_css/style.css">
</head>

<body>
    <nav class="navbar" ng-controller="headerController">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="_images/logo.png" class="img-responsive brand" alt="RBK logo" width="120px">
                </a>
            </div>
            <ul class="nav navbar-nav" ng-switch="myVar">
                <li class="active"><a href="#">Home</a></li>
                <li  ng-switch-when = "false" ><a href="#/signin">Sign in</a></li>
                <li ng-switch-when = "false" ><a href="#/signup">Sign up</a></li>
                <li ng-switch-when = "true" ><a href="#/update">Update</a></li>
                <li ng-switch-when = "true" ><a href="#/verify">Verify</a></li>
                <li ng-switch-when = "true" ><a href="#/signup" ng-click="logout()" >logout</a></li>
            </ul>
        </div>
    </nav>
    <!-- progress bar -->
    <div class="row bs-wizard" style="border-bottom:0;">

        <div class="col-xs-3 bs-wizard-step complete">
            <div class="text-center bs-wizard-stepnum">Step 1</div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">Sign up.</div>
        </div>

        <div class="col-xs-3 bs-wizard-step complete">
            <!-- complete -->
            <div class="text-center bs-wizard-stepnum">Step 2</div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">Verfiy your email</div>
        </div>

        <div class="col-xs-3 bs-wizard-step active">
            <!-- complete -->
            <div class="text-center bs-wizard-stepnum">Step 3</div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">Update your info</div>
        </div>
    </div>
    <!-- end of progess bar -->

    <!-- <div class="mainContentDiv"> -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div ng-view></div>
        </div>
      </div>
    </div>

    <!-- </div> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>ุณ
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="app/updateInfo/update.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
