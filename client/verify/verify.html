<!DOCTYPE html>
<html>

<head>
    <title> RBK | Email Verify</title>
    <!-- loading bootstrap from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <div class="container">
        <h1>Email verifying</h1>
        <div class="form-group">
            <label for="emailAddress">Email address</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email..">
        </div>
        <div class="form-group">
            <label for="emailAddress2">Confirm email address</label>
            <input type="password" class="form-control" id="emailAddress2" placeholder="Confirm email ">
        </div>
        <button type="submit" class="btn btn-default">Verify</button>
    </div>
</body>
</html>
