<h2> Log in - تسجيل الدخول</h2>

  <form name="form" class="css-form" novalidate>
    <div class="input-group">
      <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
      <input type="text" id="email" name="userEmail" class="form-control" ng-model="userData.email" placeholder="Enter your email.." required="">
      <div ng-show="form.$submitted || form.userEmail.$touched">
        <div ng-show="form.userEmail.$error.required">Enter your email, please?
        </div>
      </div>
    </div>
    </div>
    <br>
    <!-- <label>Password</label>
      <br> -->
    <div class="input-group">
      <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> -->
      <input id="password" name="userPassword" type="password" class="form-control" ng-model="userData.password" placeholder="Password here.." required="">
      <div ng-show="form.$submitted || form.userPassword.$touched">
        <div ng-show="form.userPassword.$error.required">Enter your password, please?
        </div>
    </div>
    <div id="loginMsg">
    </div>
  <br />
    <!-- <button class="btn btn-default" id="valSignIn" ng-click="signin(userData)">Sign in</button> -->
    <input type="submit" class="btn btn-default"  ng-click="signin(userData)" value="Sign in" />

    <input type="button" class="btn btn-default" ng-click="reset(form)" value="Reset" />
  </form>
