<h2> Log in - تسجيل الدخول</h2>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input type="text" id="email" class="form-control" ng-model="userData.email" placeholder="Enter your email..">
  </div>
  <br>
    <!-- <label>Password</label>
  <br> -->
  <div class="input-group">

    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="password" type="password" class="form-control" ng-model="userData.password"  placeholder="Password here..">
  </div>
  <span style="margin:10px;"></span>

    <div class="alert alert-danger error-msg">Invalid Information</div>
  <button  class="btn btn-default btn-block" id="valSignIn" ng-click="signin(userData)">Sign in</button>
  <script src="../../_js/formHelper.js"></script>
