
    <div class="container">
        <h1>Sign in</h1>
        <div class="form-group">
            <label>Email address</label>
            <input type="textbox" class="form-control"   ng-model="userData.email" placeholder="Enter your email..">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="userData.password"  placeholder="Password here..">
        </div>
        <button  class="btn btn-default" ng-click="signin(userData)">Sign in</button>
    </div>
