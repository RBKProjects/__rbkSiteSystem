

        <h1>Email verifying - تأكيد البريد الالكتروني</h1>
        <div class="form-group">
            <label>Enter code that sent to your email, please - الرجاء ادخال الكود الذي تم إرساله لبريديك</label>
            <input type="textbox" id="inputVerify" class="form-control" ng-model="emailCode" placeholder="Enter your code..">
        </div>

        <button  id="verify" ng-click="verify(emailCode)" class="btn btn-default btn-block">Verify</button>
        <script src="../../_js/formHelper.js"></script>
