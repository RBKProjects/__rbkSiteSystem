    <div class="container col-xs-12">
        <h1>Sign up</h1>
        <div class="form-group">
            <label>First Name</label>
            <input type="textbox" class="form-control" ng-model="user.firstName" placeholder="Enter your First Name..">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="textbox" class="form-control" ng-model="user.lastName" placeholder="Enter your Last Name..">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="textbox" class="form-control" ng-model="user.email" placeholder="Enter your email..">
        </div>
        <div class="form-group">
            <label>Confirm email address</label>
            <input type="textbox" class="form-control"  placeholder="Confirm your email..">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password" placeholder="Password here..">
        </div>
        <div class="form-group">
            <label>Confirm password</label>
            <input type="password" class="form-control"  placeholder="Confirm Password..">
        </div>
        <button ng-click="signup(user)" class="btn btn-default">submit</button>
    </div>
