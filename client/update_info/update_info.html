<!DOCTYPE html>
<html>

<head>
    <title> RBK | Update Info</title>
    <!-- loading bootstrap from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>

<body>
    <div class="container">
        <h1>Update info</h1>
        <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="email" class="form-control" id="inputPhone" placeholder="Phone..">
        </div>
        <div class="form-group">
            <label for="inputNationality">Nationality</label>
            <input type="email" class="form-control" id="inputNationality" placeholder="Nationality..">
        </div>
        <div class="form-group">
            <label for="inputCity">City</label>
            <input type="password" class="form-control" id="inputCity" placeholder="City..">
        </div>
        <div class="form-group">
            <label for="inputGender">Gender</label>
            <select class="form-control">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
          <label class="checkbox-inline">
            <input type="checkbox" id="iamRefugee" value="option1"> I'm Refugee
          </label>

        </div>
        <button type="submit" class="btn btn-default">Update</button>

    </div>

</body>

</html>
