    <div class="container">
        <h1>Sign up</h1>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email..">
        </div>
        <div class="form-group">
            <label for="confirmInputEmail">Confirm email address</label>
            <input type="email" class="form-control" id="confirmInputEmail" placeholder="Confirm your email..">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password here..">
        </div>
        <div class="form-group">
            <label for="confirmInputPassword">Confirm password</label>
            <input type="password" class="form-control" id="confirmInputPassword" placeholder="Confirm Password..">
        </div>
        <button type="submit" class="btn btn-default">Sign up</button>

    </div>
